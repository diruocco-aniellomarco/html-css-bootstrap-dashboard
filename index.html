<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>
<body>

   <header>
    <nav class="navbar ">        
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/mobile-logo.png"
                alt="logo-small" width="50" >
            </a>
                
        </div>
      </nav>
   </header>
   
  <main class="d-flex">

    <!-- Nav Main -->
    <aside class="nav_main">
      <div class="container-fluid h-100">
        <div class="row flex-column h-100 text-white py-3">
          <div><i class="fa-solid fa-house"></i> <span class="d-none d-lg-inline-block">Home</span></div>
          <div><i class="fa-solid fa-chart-simple"></i> <span class="d-none d-lg-inline-block">Stats</span></div>
          <div><i class="fa-solid fa-signal"></i> <span class="d-none d-lg-inline-block">Signals</span></div>
          <div class=" mt-auto"><i class="fa-solid fa-gear"></i> <span class="d-none d-lg-inline-block">Admi</span></div>
        </div>

    </aside>

    <!-- Main Content -->
    <section class="main_content ">

      <!-- Main Header -->
      <div class=" main_header text-white">
        <div class="container-fluid  py-3">
          <div class="row justify-content-between align-center flex-column flex-md-row">
              <div id="box_sm_3" class="col-md-4 text-md-end">
                    <span>Nuovo Studente</span>
                    <button 
                      class="btn btn-link border-white text-white" 
                      type="button" 
                      data-bs-toggle="offcanvas" 
                      data-bs-target="#offcanvas_boolean" 
                      aria-controls="offcanvas_boolean">

                        <i class="fa-solid fa-plus"></i>
                        
                    </button>
              </div>

              <div class="col-md-4 ">1</div>
              <div class="col-md-4 ">2</div>
          </div>
        </div>
      </div>

      <!-- Cards -->
      <div class="container-fluid">
        <div class="row  flex-column flex-lg-row">

          <div class="col-lg-8">
            <div class="box">box1</div>
            <div class="box">box2</div>
          </div>

          <div class="col-lg-4">
            <div class="box">box1</div>
            <div class="box">box2</div>
          </div>
        </div>
      </div>

    </section>
  </main>


  <!-- offcanvas -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas_boolean" aria-labelledby="offcanvas_booleanLabel">

    <div class="offcanvas-header">
      <h5>Inserisci un nuovo studente</h5>
      <!-- bottone x in alto a destra -->
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="container-fluid">
        <form action="" class="row">
          <div class="col-6 my-2">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="col-6 my-2">
            <label for="cognome" class="form-label">Cognome</label>
            <input type="text" class="form-control" id="cognome">
          </div>
          <div class="col-6 my-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="col-6 my-2">
            <label for="pass_email" class="form-label">Password</label>
            <input type="password" class="form-control" id="pass_email">
          </div>
          <div class="col-6 my-2">
            <label for="email_andress" class="form-label">Indirizzo Email</label>
            <input type="email" class="form-control" id="email_andress">
          </div>
          <div class="col-6 my-2">
            <label for="pass_email_2" class="form-label">Password</label>
            <input type="password" class="form-control" id="pass_email_2">
          </div>
          <div class="col-12 my-2">
            <label for="andress" class="form-label">Indirizzo</label>
            <input type="text" class="form-control" id="andress">
          </div>
          <div class="col-6 my-2">
            <label for="city" class="form-label">Citt√†</label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="col-4 my-2">
            <label for="city" class="form-label">Stato</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Scegli</option>
              <option value="1">Italia</option>
              <option value="2">Francia</option>
              <option value="3">Germania</option>
            </select>
          </div>
          <div class="col-2 my-2">
            <label for="cap" class="form-label">CAP</label>
            <input type="text" class="form-control" id="cap">
          </div>
          <div class="col-12 my-2">
            <label for="select_foto" class="form-label">Foto</label>
            <input class="form-control" type="file" id="select_foto">          
          </div>
          <div class="col-12 my-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Seleziona per proseguire
              </label>
            </div>
            
          </div>
          <div class="col-12 my-2">
            <button type="button" class="btn btn-primary">Salva</button>
            <button type="button" class="btn btn-warning">Svuota</button>

          </div>
        </form>
      </div>
    </div>
  </div>



    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
